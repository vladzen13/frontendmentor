<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Montserrat:wght@500..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>

    <div class="card">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 42rem)">
        <img src="images/image-product-mobile.jpg" alt="A description of the image." decoding="async">
      </picture>

      <div class="content">
        <div class="text">
          <p class="category">Perfume</p>

          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <div class="price-tags">
            <span class="price-tag">$149.99</span>
            <span class="price-tag-fake">$169.99</span>
          </div>
          <button class="btn cart">Add to Cart</button>
        </div>
      </div>
    </div>
  
  </main>

</body>
</html>
