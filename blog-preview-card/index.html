<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500..800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="container">
    <div class="card">
      <img src="./images/illustration-article.svg" alt="HTML & CSS foundations!" />
      <div class="card-content">
        <div class="card-tags">
          <p class="yellow-tag">Learning</p>
        </div>
        <p class="date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author">
        <img src="./images/image-avatar.webp"  alt="Userpic" />
        <p>Greg Hooper</p>
      </div>

    </div>
    
  </main>

</body>
</html>
